{template "common/header"}
<div class="main">
    <div class="panel panel-info">
        <div class="panel-heading">域名授权txt文件设置</div>
        <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form" id="form1">             
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">txt文件名</label>
				<div class="col-sm-8">
					<input class="form-control" name="auth_code" value="{$auth_code}">
				</div>
                <div class="help-block"></div>	
			</div>   
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label"></label>
				<div class="col-sm-8">
					输入微信公众平台官网给出的域名授权txt文件名，<strong style="color:#F00;">不要</strong>扩展名，一键生成就OK啦！
				</div>
                <div class="help-block"></div>	
			</div>                  
			<div class="form-group">
            	<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label"></label>
				<div class="col-sm-8">
					<input type="submit" name="submit" value="一键OK" class="btn btn-primary">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
			</div>
			</form>
		</div>
	</div>
</div>
{template "common/footer"}
