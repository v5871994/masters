{if !empty($advs)}
	<div class='fui-swipe' style="position:absolute;width:100%;" > 
	    <div class='fui-swipe-wrapper'>
	    	{loop $advs $item}
	    		<div class='fui-swipe-item' {if !empty($item['link'])}onclick="location.href='{$item['link']}'"{/if}><img src="{php echo tomedia($item['thumb'])}" /></div>
			{/loop}
	    </div>
	    <div class='fui-swipe-page'></div>
	</div>
	<script>
		var swipe_w=$('.fui-swipe').width();
		$('.fui-swipe').css('height',swipe_w*0.75);
	</script>
{/if}
